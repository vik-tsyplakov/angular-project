<a href="#" class="list-group-item clearfix bg-light" (click)="onSelect()">
  <div class="row">
    <div class="float-start col-xs-8">
      <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
      <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <div class="float-end col-xs-4 d-flex justify-content-xs-center">
      <img
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-responsive"
        style="max-height: 100px"
      />
    </div>
  </div>
</a>
