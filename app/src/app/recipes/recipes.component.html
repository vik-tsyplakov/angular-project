<div class="row recipe__container">
  <div class="col-md-6 mb-5">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-6">
    <app-recipe-detail
      *ngIf="selectedRecipe; else infoText"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a Recipe</p>
    </ng-template>
  </div>
</div>
